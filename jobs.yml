    scm:
      - hg-mozilla-2.0

- scm:
    name: 'hg-mozilla-2.0'
    scm:
      - hg:
          url: 'https://hg.mozilla.org/releases/mozilla-2.0'
          subdir: '../../../dxr_data/releases/mozilla-2.0'
          revision_type: 'branch'
          revision: 'default'
          disable-changelog: true

- project:
